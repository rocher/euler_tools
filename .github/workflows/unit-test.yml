name: Unit test

on:
  push:
    paths:
      - '**.ad?'
  pull_request:
    paths:
      - '**.ad?'

jobs:
  build:
    name: Euler Tools Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout Euler Tools
      uses: actions/checkout@v3

    - name: Get Alire v1.2.2
      uses: alire-project/setup-alire@v2

    - name: Build Euler Tools
      run: alr build --release

    - name: Build unit tests
      run: |
        cd tests
        alr build --release

    - name: Run Euler Tools unit tests
      run: |
        cd tests
        ./bin/euler_tools_tests
